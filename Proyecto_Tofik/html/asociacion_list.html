<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Comercios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="Lucida Bright Demibold.ttf">
    <link rel="stylesheet" href="../css/styles.css">
   
</head>

<body>
    <header class="header">
        <img src="../images/logo.jpg" alt="Logo Ayuntamiento">
        <h1>Listado de Comercios</h1>
    </header>
    <div class="container mt-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Categoría</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Baix Vinalopó</td>
                    <td>Calle Baix Vinalopó</td>
                    <td>Protectora</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer class="footer">
        <img src="../images/logo.jpg" alt="Logo Ayuntamiento">
        <p>© Ayuntamiento de Elche</p>
    </footer>
</body>

</html>
