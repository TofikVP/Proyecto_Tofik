<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Eliminación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <img src="../images/logo.jpg" alt="Logo Ayuntamiento">
        <h1>Confirmación de Eliminación</h1>
    </header>

    <div class="container mt-5">
        <div class="alert alert-warning" role="alert">
            <h4 class="alert-heading">Esta acción es irreversible. Una vez eliminado, no podrás recuperar los datos del comercio.</h4>
            <hr>
            <p class="mb-0">Pulsa en "Eliminar" si estás seguro</p>
        </div>

        <!-- Botones de confirmación -->
        <div class="d-flex justify-content-center">
            <form action="private_landing.html" method="POST" class="me-3">
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
            <a href="private_landing.html" class="btn btn-secondary">Cancelar</a>
        </div>
    </div>

    <footer class="footer mt-5">
        <img src="../images/logo.jpg" alt="Logo Ayuntamiento">
        <p>© Ayuntamiento de Elche</p>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
