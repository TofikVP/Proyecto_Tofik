<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Comercio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <img src="../images/logo.jpg" alt="Logo Ayuntamiento">
        <h1>Formulario de Registro de Comercio</h1>
    </header>

    <div class="container mt-5">
        <form action="/submit_form" method="POST">
            <div class="mb-3">
                <label for="nombreComercio" class="form-label">Nombre del Comercio</label>
                <input type="text" class="form-control" id="nombreComercio" name="nombreComercio" required>
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-select" id="categoria" name="categoria" required>
                    <option value="Alimentación">Alimentación</option>
                    <option value="Ropa">Ropa</option>
                    <option value="Tecnología">Tecnología</option>
                    <option value="Deportes">Deportes</option>
                    <option value="Servicios">Servicios</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="subcategoria" class="form-label">Subcategoría</label>
                <select class="form-select" id="subcategoria" name="subcategoria" required>
                    <option value="Frutas y Verduras">Frutas y Verduras</option>
                    <option value="Electrónica">Electrónica</option>
                    <option value="Ropa Deportiva">Ropa Deportiva</option>
                    <option value="Servicios Técnicos">Servicios Técnicos</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción del Comercio</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Registrar Comercio</button>
        </form>
    </div>

    <footer class="footer mt-5">
        <img src="../images/logo.jpg" alt="Logo Ayuntamiento">
        <p>© Ayuntamiento de Elche</p>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
