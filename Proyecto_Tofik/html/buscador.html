<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Comercios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <header class="header">
        <img src="../images/logo.jpg" alt="Logo Ayuntamiento">
        <h1>Buscador de Comercios y Asociaciones</h1>
    </header>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Encuentra el comercio o asociación que buscas</h2>
        <form method="GET" action="#" class="mb-4">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="provincia" class="form-label">Provincia:</label>
                    <select id="provincia" name="provincia" class="form-select">
                        <option value="">Seleccione una provincia</option>
                        <option value="alicante">Alicante</option>
                        <option value="valencia">Valencia</option>
                        <option value="castellon">Castellón</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="ciudad" class="form-label">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad" class="form-control" placeholder="Introduce una ciudad">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="distrito" class="form-label">Distrito:</label>
                    <input type="text" id="distrito" name="distrito" class="form-control" placeholder="Introduce un distrito">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="asociacion" class="form-label">Asociación:</label>
                    <input type="text" id="asociacion" name="asociacion" class="form-control" placeholder="Introduce una asociación">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="categoria" class="form-label">Categoría:</label>
                    <select id="categoria" name="categoria" class="form-select">
                        <option value="">Seleccione una categoría</option>
                        <option value="alimentacion">Alimentación</option>
                        <option value="moda">Moda</option>
                        <option value="tecnologia">Tecnología</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="subcategoria" class="form-label">Subcategoría:</label>
                    <input type="text" id="subcategoria" name="subcategoria" class="form-control" placeholder="Introduce una subcategoría">
                </div>
                <div class="col-md-12 mb-3">
                    <label for="nombre" class="form-label">Nombre del Comercio:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Introduce el nombre del comercio">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>


        <div id="resultados">
            <h3 class="text-center">Resultados</h3>
        </div>
    </div>


    <footer class="footer mt-5">
        <img src="../images/logo.jpg" alt="Logo Ayuntamiento">
        <p>© Ayuntamiento de Elche - Todos los derechos reservados</p>
    </footer>
</body>
</html>
